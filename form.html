<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>www.jobs.com</title>
</head>

<body>
    <div class="marquee">
        <marquee direction="left">Job Application Registration</marquee>
    </div>
    <div class="container">
        <u>
            <h1>Job Application Registration</h1>
        </u>
        <form action="form.php" method="post">
        <div class="form-container">
            <form>
                <div class="input-name">
                    <label for="name">Full Name:</label> <br>
                    <input type="text" placeholder="Enter Your Name" class="name">
                </div>
            </form>
            <form>
                <div class="input-name">
                    <label for="Email">Email Address:</label> <br>
                    <input type="email" placeholder="Enter Your Email Address " class="Email">
                </div>
            </form>
            <form>
                <div class="input-name">
                    <label for="number">Phone Number:</label><br>
                    <input type="text " placeholder="Enter Your Phone Number " class="Number" pattern="[0-9]">
                </div>
            </form>
            <form>
                <div class="input-name">
                    <label for="Resume">Resume(PDF or Word):</label> <br>
                    <input type="file"  id="upload" accept=".PDF,.Word">
                  
                </div>
            </form><br>
            <form>
                <div class="input-name">
                    <label for="Position Applied">Position Applied:</label> <br>
                    <select name="Job" id="jobs" class="Position">
                        <option value="no-Position">Select Position</option>
                        <option value="html">HTML Script Writer</option>
                        <option value="CSS">CSS Script Writer </option>
                        <option value="JAVA">JAVA Script Writer</option>
                    </select>
                </div>
            </form>
            
            <br>
            <div class="button">
     <input type="Submit-Application " value="Submit-Application" class="button">
            </form>
            </div>
        </div>
</body>
</html>
